<div class="tour-item">
  <img
    class="tour-image"
    [src]="'assets/images/' + tour.img"
    (error)="onImageError($event)"
    alt="{{ tour.name }}"
  />
  <div class="tour-content">
    <h2>{{ tour.name }}</h2>
    <p class="tour-description">{{ tour.description }}</p>
    <div class="tour-details">
      <span>Оператор: {{ tour.tourOperator }}</span>
      <span>Дата: {{ tour.date | date : "dd.MM.yyyy" }}</span>
      <span>Тип: {{ tour.type }}</span>
    </div>
    <div class="tour-footer">
      <span class="tour-price">{{ tour.price }}</span>
    </div>
  </div>
</div>
