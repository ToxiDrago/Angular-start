<div class="registration-container">
  <h2>Регистрация</h2>

  <form (ngSubmit)="onSubmit()" class="registration-form">
    <div class="form-group">
      <label for="login">Логин:</label>
      <input
        type="text"
        id="login"
        [(ngModel)]="login"
        name="login"
        placeholder="Введите логин"
        required
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Введите email"
        required
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Введите пароль"
        required
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Повтор пароля:</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Повторите пароль"
        required
        [disabled]="isLoading"
      />

      @if (confirmPassword.length > 0 && !passwordsMatch) {
      <div class="error-message">Пароли не совпадают</div>
      }
    </div>

    <button
      type="submit"
      [disabled]="!isFormValid || isLoading"
      class="submit-btn"
    >
      {{ isLoading ? "Регистрация..." : "Зарегистрироваться" }}
    </button>
  </form>
</div>
